{% extends 'index.html' %}

{% block titulo %}
    Creacion de Autor
{% endblock titulo %}
</head>
{% block body %}
    <form method="POST">
        {% csrf_token %}
        {% if error %}
            <h2>{{ error }}</h2>
        {% else %}
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label>Nombres</label>
                    <input type="text" class="form-control" name="nombre" placeholder="Nombres" autocomplete="off">
                </div>
                <div class="form-group col-md-4">
                    <label>Apellidos</label>
                    <input type="text" class="form-control" name="apellidos" placeholder="Apellidos" autocomplete="off">
                </div>
                <div class="form-group col-md-4">
                    <label>Nacionalidad</label>
                    <input type="text" class="form-control" name="nacionalidad" placeholder="Nacionalidad" autocomplete="off">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label>Descripcion</label>
                    <input type="text" class="form-control" name="descripcion" placeholder="Descripcion" autocomplete="off">
                </div>
            </div>
            <div>
                <button type="Submit" class="btn btn-primary">Crear</button>
            </div>

                </div>
            </div>
        {% endif %}
    </form>
{% endblock body %}
